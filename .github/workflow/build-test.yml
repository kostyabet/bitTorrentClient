name: Build and test

on:
    push:
        branches: [ "master" ]
    pull_request:
        branches: [ "master" ]

env:
    NODE_VERSION: 20.18.0

jobs:
    build:
        strategy:
            matrix:
                os: [macos-latest, ubuntu-22.04, windows-latest]
        runs-on: ${{ matrix.os }}
        steps:
            -   name: Checkout
                uses: actions/checkout@v4
            -   name: Install Node.js
                uses: actions/setup-node@v4
                with:
                    node-version: ${{ env.NODE_VERSION }}
            -   name: Install dependencies
                run: npm install
            -   name: Build project
                run: npx tsc

    test:
        strategy:
            matrix:
                os: [macos-latest, ubuntu-22.04, windows-latest]
        runs-on: ${{ matrix.os }}
        steps:
            -   name: Checkout
                uses: actions/checkout@v4
            -   name: Install Node.js
                uses: actions/setup-node@v4
                with:
                    node-version: ${{ env.NODE_VERSION }}
            -   name: Install dependencies
                run: npm install
            -   name: Build project
                run: npm test